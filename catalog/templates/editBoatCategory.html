{% include 'nav.html' %}
<div class="main">
{% block content %}
    
<div class="">
  <h2 style="color:brown;">EDIT BOAT CATEGORY</h2>
  <form class="form-inline" action="{{ url_for('editBoatCategory',pkid=pk.id)}}" method="post">
    <div class="form-group">
      <label for="name" style="color:violet;">BOAT NAME:</label>
      <input type="text" class="form-control" id="name" value="{{pk.name}}" name="name">

    <button type="submit" class="btn btn-default" style="background-color:tomato;">SUBMIT</button>
  </form>
</div>
{% endblock content %}
