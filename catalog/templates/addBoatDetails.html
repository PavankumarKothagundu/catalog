

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addBoatDetails',pkname=pkname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success" style="background-color:black;">Add Boat Details</div>
				  <div class="panel-body" style="background-color:pink;">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Boat Name:</label>
					    <input type="name" class="form-control" name="name" placeholder="Enter Boat Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter manifacture Year:</label>
					    <input type="text" class="form-control" name="year" placeholder="Enter Manufacture year:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Boat color:</label>
					    <input type="text" class="form-control" name="color" placeholder="Enter Boat Color:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="capacity">Enter Capacity:</label>
					    <input type="text" class="form-control" name="capacity" placeholder="Enter Boat Capacity:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="area">Enter Area:</label>
					    <input type="text" class="form-control" name="area" placeholder="Enter Area:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="volume">Enter Volume:</label>
					    <input type="text" class="form-control" name="volume" placeholder="Enter Volume:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="motortype">Enter Motor Type:</label>
					    <input type="text" class="form-control" name="motortype" placeholder="Enter Motortype:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stormpower">Enter Storm Power:</label>
					    <input type="text" class="form-control" name="stormpower" placeholder="Enter Stormpower:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="boatcompanynameid" value="{{ pkname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
