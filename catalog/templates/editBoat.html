{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editBoat',pkid=pkid,pkename=boatdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color:black;color:red;font-weight:bold;">Edit Boat Details</div>
				  <div class="panel-body" style="background-color:pink;">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Boat Name:</label>
					    <input type="name" class="form-control" name="name" value="{{boatdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="year">Enter Year Of Manufacturing:</label>
					    <input type="text" class="form-control" name="year" value="{{boatdetails.year}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Boat Color:</label>
					    <input type="text" class="form-control" name="color" value="{{boatdetails.color}}">
					  </div>
					  <div class="text-primary" class="form-group">
					  	<label for="capacity">Enter Boat Capacity:</label>
					    <input type="text" class="form-control" name="capacity" value="{{boatdetails.capacity}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="area">Enter Area:</label>
					    <input type="text" class="form-control" name="area" value="{{boatdetails.area}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="volume">Enter Volume:</label>
					    <input type="text" class="form-control" name="volume" value="{{boatdetails.volume}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="motortype">Enter MotorType:</label>
					    <input type="text" class="form-control" name="motortype" value="{{boatdetails.motortype}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="stormpower">Enter StormPower:</label>
					    <input type="text" class="form-control" name="stormpower" value="{{boatdetails.stormpower}}">
					  </div>
						
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"style="background-color:red;"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
